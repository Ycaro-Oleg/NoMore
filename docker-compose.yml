services:
  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: nomore
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nomore_dev}
      POSTGRES_DB: nomore_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nomore -d nomore_development"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://nomore:${POSTGRES_PASSWORD:-nomore_dev}@db:5432/nomore_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-dev_secret_key_base_minimum_128_bits_long_for_development_only}
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    stdin_open: true
    tty: true

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bundle exec sidekiq
    depends_on:
      web:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure
    environment:
      DATABASE_URL: postgres://nomore:${POSTGRES_PASSWORD:-nomore_dev}@db:5432/nomore_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-dev_secret_key_base_minimum_128_bits_long_for_development_only}
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle

volumes:
  postgres_data:
  bundle_cache:
